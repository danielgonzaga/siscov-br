<div *ngIf="isOpen" class="modal">
    <div class="modal-body">
        <div class="modal-header">
            <div class="modal-title-wrapper">
                <span class="modal-title">Not√≠cias sobre variantes</span>
                <span class="modal-subtitle">{{ variantLocal.nome | titlecase }}</span>
            </div>

            <svg class="x-icon" (click)="closeNewsModal()" width="20" height="20" viewBox="0 0 80 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="75.5355" y1="3.53553" x2="4.82486" y2="74.2462" stroke="black" stroke-width="10"/>
                <line y1="-5" x2="100" y2="-5" transform="matrix(0.707107 0.707107 0.707107 -0.707107 8 0)" stroke="black" stroke-width="10"/>
            </svg>
                
        </div>
        <p-carousel *ngIf="!loading" [value]="news" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true">
            <ng-template let-news pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content">
                        <div class="p-mb-3">
                        </div>
                        <div>
                            <a [href]="news.url" target="_blank">
                                <div class="image-wrapper">
                                    <img class="news-image" [src]="news.image">
                                </div>
                                <span class="link-title">{{ news.title }}</span>
                                <br>
                                <span class="link-description">{{ news.description }}</span>
                                <span class="link-url">{{ news.url }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        <div class="loader" *ngIf="loading">
            <app-loader></app-loader>
        </div>
    </div>
</div>
<div *ngIf="isOpen" class="modal-background"></div>
