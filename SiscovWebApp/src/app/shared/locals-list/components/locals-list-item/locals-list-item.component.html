<p-accordionTab
    [id]="item.id" 
    [header]="item.nome" 
    [selected]="item.isSelected"
>
    <h4>População total</h4>
    <h3>{{ item.population | number:'1.0':'en-US' }}</h3>
    <h4>Casos totais</h4>
    <h3>{{ item.totalCases | number:'1.0':'en-US' }}</h3>
    <h4>Número de mortes</h4>
    <h3>{{ item.totalDeaths | number:'1.0':'en-US' }}</h3>
    <div (click)="openNewsModal()" class="variant-button" *ngIf="item.variantCases">
        Local afetado por <b><u>variantes da COVID-19</u></b>
    </div>
    <div class="inner-map-button" (click)="goStatesMap()" *ngIf="item.isRegion">
        <div>Ver mapa de Estados</div>
    </div>
    <div class="inner-map-button" (click)="goCountiesMap(item.id)" *ngIf="item.isState && item.id !== 53">
        <div>Ver mapa de Municípios</div>
    </div>
</p-accordionTab>
